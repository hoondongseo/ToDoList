<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3d150bf16.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>

<body>
    <div id="todo-container">
        <div id="header">
            <h1>To Do List</h1>
        </div>

        <div id="todo-form">
            <input type="text" class="input-item" name="input_box" id="input-box" placeholder="새로운 할 일">
            <button id="input-button" type="button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <h2>할 일 목록</h2>
        <ul id="list-container"></ul>
        <hr>

        <h2>완료된 목록</h2>
        <ul id="completed-list-container"></ul>
        <hr>

        <div class="counter-container">
            <div id="task-counters">
                완료: <span id="completed-counter">0</span> | 미완료:
                <span id="uncompleted-counter">0</span>
            </div>
        </div>

        <button id="clear-tasks-button">모든 작업 삭제</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
